# GitHub Pages用の静的サイトデプロイメント
name: Deploy static content to Pages

on:
  # mainブランチへのpush時に実行
  push:
    branches: ["main"]
  # GitHub UI からの手動実行を許可
  workflow_dispatch:

# GitHub Pagesへのデプロイ権限を設定
permissions:
  contents: read
  pages: write
  id-token: write

# 同時実行を防ぐ（1つのデプロイメントのみ）
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # 単一のデプロイジョブ（ビルドとデプロイの分離なし）
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # アップロードするファイル（リポジトリのルート）
          path: '.'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4